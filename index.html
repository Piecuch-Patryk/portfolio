<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./fontawesome/css/all.css">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <!-- Header -->
    <header class="header background bg-square-bottom">
        <section class="header-inner">
            <div class="image-wrap">
                <img src="./assets/img/photo.jpg" alt="Author's photo." class="image">
            </div>
            <p class="name">Patryk <strong>Piecuch</strong></p>
            <p class="subtitle">Junior Web Developer</p>
            <ul class="social-wrap">
                <li><a href="#"><i class="fas fa-at"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fab fa-github"></i></a></li>
            </ul>
        </section>
    </header>

    <!-- Nav -->
    <nav class="page-nav">
        <ul class="nav-list">
            <li><a href="#projects" class="nav-link link-active">Projects</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <main class="background bg-square-top">
        <!-- Projects -->
        <section id="projects" class="section bg-square-top inactive active">
            <p>I present my finished projects below. Visit <a href="https://github.com/Piecuch-Patryk">here</a> and find all my projects on Github.</p>
        </section>

        <!-- About -->
        <article id="about" class="section bg-square-top inactive">
            <p>I would describe myself as a motivated person with keen eye on details.</p>
            <p></p>
        </article>

        <!-- Contact -->
        <section id="contact" class="section bg-square-top inactive">
            <form action="#">
                <input name="name" type="text" placeholder="Name">
                <input name="email" type="email" placeholder="E-mail">
                <textarea name="content" cols="30" rows="10" placeholder="Message"></textarea>
                <button>Submit</button>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
